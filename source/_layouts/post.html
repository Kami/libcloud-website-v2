---
layout: page
---

<div class="post">
  <div class="post-date pull-right"> {{ page.date | date: "%b %d, %Y" }} </div>

  <h2>{{ page.title }}</h2>

  <div class="post-content">
    {{ content }}
  </div>

  <div class="row section post-meta">
    <div class="col-md-6 post-author">
      <p>Posted by <strong>{{ page.author }}</strong></p>
    </div>
    <div class="col-md-6 post-tags">
      <p>Tags: {{ page | tags }}</p>
    </div>
  </div>
</div>
