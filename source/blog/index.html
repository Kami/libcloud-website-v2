---
layout: page
title: Blog
---

<h1>{{ page.title }}</h1>

{% for post in site.posts %}
  {% unless post.exclude_from_index %}
  <div class="post">
    <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
    {{ post.content }}

    <div class="row section">
      <div class="col-md-6">
        Posted by <strong>{{ post.author }}</strong> on {{ post.date | date: "%B %d, %Y" }}
      </div>
      <div class="col-md-6">
        Tags: {{ post | tags }}
      </div>
    </div>
  </div>
  {% endunless %}
{% endfor %}
