---
layout: page
title: Blog
---

<h1>{{ page.title }}</h1>

<div class="posts">
  {% for post in site.posts %}
    {% unless post.exclude_from_index %}
    <div class="post">
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      {{ post.content }}

      <div class="row section post-meta">
        <div class="col-md-6">
          <p>Posted by <strong>{{ post.author }}</strong> on {{ post.date | date: "%B %d, %Y" }}</p>
        </div>
        <div class="col-md-6 post-tags">
          <p>Tags: {{ post | tags }}</p>
        </div>
      </div>
    </div>
    {% endunless %}
  {% endfor %}
</div>
